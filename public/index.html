<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <style>
    body {
      background-color: black;
    }

    #notesTitle {
      color: white;
      font-size: 16px;
    }

    #wrapper {
      margin-left: 3%;
      margin-right: 3%;
      margin-top: 2%;
      margin-bottom: 2%;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 80%;
    }

    #notes {
      float: right;
      width: 18%;
    }

    #savenote {
      margin-top: 5px;
      margin-left: 0;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      /* background-color: #FCF5C7; */
    }

    input {
      height: 24px;
      font-size: 12px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }

    #noarticle {
      font-size: 30px;
      color: white;
    }

    .btn-primary,
    .btn-success,
    .btn-info {
      margin-left: 10px;
    }

    .jumbotron {
      margin-bottom: 0px;
      background-image: url(images/newscover.jpg);
      background-position: 0% 25%;
      background-size: cover;
      background-repeat: no-repeat;
      color: white;
      text-shadow: black 0.3em 0.3em 0.3em;
    }

    .card {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">CBC Scraper</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id='savedArticle'>Saved Articles</a>
        </li>
        <li>
          <button type="button" class="btn btn-warning" id="scrapeArticles">Scrape New Articles!</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="newstitle display-4">CBC News Scraper</h1>
      <p class="newsheader lead">All the top stories!</p>
    </div>
  </div>

  <div id="wrapper">
    <div id="articles"></div>
    <div id="notes"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
